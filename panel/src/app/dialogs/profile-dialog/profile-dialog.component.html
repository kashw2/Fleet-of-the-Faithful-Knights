<div class="d-flex flex-column">
  <div class="row">
    <div class="col-auto">
      <img [src]="getAvatar().getOrElse('./assets/images/discord.jpg')"
        height="200"
        width="200">
    </div>
    <div class="col">
      @if (getUsername().nonEmpty()) {
        <h2 class="mb-0">{{getUsername().get()}}</h2>
      }
      @if (getGroupName().nonEmpty()) {
        <h3 class="mb-0">{{getGroupName().get()}}</h3>
      }
      @if (getMemberSince().nonEmpty()) {
        <h3 class="mb-0">{{getMemberSince().get() | date:'short'}}</h3>
      }
    </div>
    <div class="d-flex col-auto flex-column">
      <button mat-button color="error" (click)="deleteUser()">Delete</button>
      <button mat-button color="light">Permissions</button>
      <button mat-button color="light">Groups</button>
    </div>
  </div>
</div>
